<!DOCTYPE html>
<html>
<head>
    <title>change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
{% block start %}

<div style="width: 25%;margin-left: 500px;margin-top: 50px;">
    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-align: center ;font-size: 30px;">
        Change Password</p>   
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form method="POST" action="{% url 'ChangePassword' token=token %}">
                    {% csrf_token %}
                    <div class="text-center mb-3" style="padding-bottom: 20px;">
                        {% if messages %}

                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div> 
                    <div class="form-outline mb-4">
                        <input type="password" id="id_new_password" name="new_password" class="form-control" />
                        <label class="form-label" for="new_password">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="id_reconfirm_password" name="reconfirm_password" class="form-control" />
                        <label class="form-label" for="reconfirm_password">Re confirm password</label>
                    </div>

                    <input type="hidden" name="user_id" value="{{user_id}}">

                    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                </form>
          </div>
        </div>
</div>

{% endblock %}
</body>
</html>
