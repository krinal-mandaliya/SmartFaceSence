<!DOCTYPE html>
<html>
    <head>
        <title>Visitor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="width: 50%; margin-left: 350px; margin-top: 20px; margin-bottom: 20px;border-radius: 5px; padding: 30px;">
            <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; font-size: 30px;">
                Add Visitor Details</p>
                <form method="POST" action="{% url 'visitor' %}" enctype="multipart/form-data">
                    {% csrf_token %}
               
            <br>
            <div class="row mb-3">
                <label for="visitor_name" class="col-sm-2 col-form-label">Visitor Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="visitor_name" name="visitor_name">
                </div>
                </div>
                
                <div class="row mb-3">
                    <label for="mobile_no" class="col-sm-2 col-form-label">Mobile No</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="mobile_no" name="mobile_no">
                    </div>
                  </div>
                
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="visitor_image" class="col-sm-2 col-form-label">Visitor Image</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="visitor_image" name="visitor_image">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="flat_id" class="col-sm-2 col-form-label">Flat Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="flat_id" name="flat_id">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="whome_to_meet" class="col-sm-2 col-form-label">Whome To Meet</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="whome_to_meet" name="whome_to_meet">
                    </div>
                </div>
                               
                <div class="row mb-3">
                    <label for="proof" class="col-sm-2 col-form-label">Proof</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="proof" name="proof">
                    </div>
                </div>
                
            <br>
           <div style="margin-left: 250px;">
                <button class="btn btn-primary me-md-2" type="submit">Submit</button>
                <a class="btn btn-primary" href="{% url 'admin1' %}" role="button">Back</a>
                <br>
                </p>
            </div>
            {% if messages %}
                <ul class="messages" style="color: red;">
                {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
                </form>    
    </div>
</body>
</html>
