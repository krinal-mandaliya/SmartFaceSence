<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="width: 50%;background-image: linear-gradient(to right,white,rgb(64, 154, 214)); margin-left: 350px; margin-top: 20px; margin-bottom: 20px; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);;border-radius: 5px;border: 1px solid rgb(20, 143, 161); padding: 30px;">
            <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; font-size: 30px;">
                Edit Your Profile</p>
            <form method="POST" action="{% url 'editProfile' %}">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <br>
            <div class="row mb-3">
                <label for="id_name_office" class="col-sm-2 col-form-label">Name of office/society</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name_office" name="name_office">
                </div>
                </div>
                
                <div class="row mb-3">
                    <label for="id_name_head" class="col-sm-2 col-form-label">Name of head</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name_head" name="name_head">
                    </div>
                  </div>
                
                {% if form.email_admin.errors %}
                <div class="error">
                    {{ form.email_admin.errors }}
                </div>
                {% endif %}
                                
                {% if messages %}
                <ul class="messages" style="color: red;">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            <br>
            <div style="margin-left: 250px;">
                <button class="btn btn-primary me-md-2" type="submit">signup</button>
                <a class="btn btn-primary" href="{% url 'index' %}" role="button">Back</a>
                </p>
            </div>
       
        </form>    
    </div>
</body>
</html>
