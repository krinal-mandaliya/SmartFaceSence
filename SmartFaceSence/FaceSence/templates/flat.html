<!DOCTYPE html>
<html>
    <head>
        <title>Add Flat Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="width: 50%;background-image: linear-gradient; margin-left: 350px; margin-top: 20px; margin-bottom: 20px;border-radius: 5px; padding: 30px;">
            <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; font-size: 30px;">
                Add Flat Details</p>

                
        {% if messages %}
            <ul class="messages" style="color: green;">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

            <form method="POST" action="{% url 'flat' %}">
                    {% csrf_token %}
            <br>
            <!DOCTYPE html>
            <div class="row mb-3">
                <label for="block_no" class="col-sm-2 col-form-label">Block</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="block_no" name="block_no">
                </div>
            </div>
                
            <div class="row mb-3">
                <label for="total_floor" class="col-sm-2 col-form-label">Total Floor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="total_floor" name="total_floor">
                </div>
            </div>
                
                <div class="row mb-3">
                    <label for="flat_no" class="col-sm-2 col-form-label">Flat No</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="flat_no" name="flat_no">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="flat_type" class="col-sm-2 col-form-label">Flat Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="flat_type" name="flat_type">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="status" name="status">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="alloted_to" class="col-sm-2 col-form-label">Alloted To</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="alloted_to" name="alloted_to">
                    </div>
                </div>
                
            <br>
            <div style="margin-left: 250px;">
                <button class="btn btn-primary me-md-2" type="submit">Submit</button>
                <a class="btn btn-primary" href="{% url 'admin1' %}" role="button">Back</a>
                <br>
                </p>
            </div>
           
        </form>    
    </div>
</body>
</html>
